<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
<h3>出版社信息卡</h3>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary ">
                <div class="panel-heading">
                    <h3 class="panel-title">修改出版社</h3>
                </div>
                <div class="panel-body">
                    <form action="{% url 'edit_publisher' publisher.id %}" method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">出版社名称</label>
                            <input type="text" name="name" class="form-control" value="{{ publisher.name }}">
                        </div>
                        <div class="form-group">
                            <label for="">出版社城市</label>
                            <input type="text" name="city" class="form-control" value="{{ publisher.city }}">
                        </div>
                        <input type="submit" class="btn btn-default pull-right btn-success" value="提交">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
