<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
<h3>书籍信息卡</h3>
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary ">
                    <div class="panel-heading">
                        <h3 class="panel-title">添加新书籍</h3>
                    </div>
                    <div class="panel-body">
                        <form action="{% url 'add_book' %}" method="post" autocomplete="off">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="">书籍名称</label>
                                <input type="text" name="title" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">出版日期</label>
                                <input type="date" name="publish_date" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">价格</label>
                                <input type="text" name="price" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">介绍</label>
                                <input type="text" name="memo" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">出版社</label>
                                <select name="publisher" id="" class="form-control">
                                    {% for publisher in publisher_list %}
                                        <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">作者</label>
                                <select multiple name="authors" class="form-control">
                                    {% for author in author_list %}
                                        <option value="{{ author.id }}">{{ author.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <input type="submit" class="btn btn-default pull-right btn-success" value="提交">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
