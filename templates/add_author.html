<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="">
</head>
<body>
<h3>作者信息卡</h3>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary ">
                <div class="panel-heading">
                    <h3 class="panel-title">添加新作者</h3>
                </div>
                <div class="panel-body">
                    <form action="{% url 'add_author' %}" method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">姓名</label>
                            <input type="text" name="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">作品</label>
                            <select multiple name="books" class="form-control">
                                {% for book in book_list %}
                                    <option value="{{ book.id }}">{{ book.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">年龄</label>
                            <input type="text" name="age" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">电话</label>
                            <input type="text" name="phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">地址</label>
                            <input type="text" name="address" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">邮箱</label>
                            <input type="email" name="email1" class="form-control">
                        </div>
                        <input type="submit" class="btn btn-default pull-right btn-success" value="提交">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
